<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بطاقة تهنئة مخصصة</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      text-align: center;
      padding: 20px;
    }
    #card-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: auto;
    }
    canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: auto;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .note {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>أنشئ بطاقة تهنئة باسمك</h1>
  <input type="text" id="userName" placeholder="أدخل اسمك هنا" />
  <br />
  <button onclick="downloadImage()">تحميل كصورة (PNG)</button>

  <div id="card-container">
    <canvas id="cardCanvas" width="600" height="900"></canvas>
  </div>

  <div class="note">
    ملاحظة: بعد إدخال اسمك، سيظهر التصميم ويمكنك تحميل الصورة مباشرة.
  </div>

  <script>
    const canvas = document.getElementById("cardCanvas");
    const ctx = canvas.getContext("2d");

    const baseImage = new Image();
    baseImage.src = "https://i.postimg.cc/7hspBx1J/Whats-App-Image-2025-06-05-at-1-33-48-PM.jpg";

    baseImage.onload = () => {
      ctx.drawImage(baseImage, 0, 0, canvas.width, canvas.height);
      updateCardText();
    };

    // تحديث النص على البطاقة بناءً على الاسم المدخل
    function updateCardText() {
      const name = document.getElementById("userName").value.trim();
      if (name) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(baseImage, 0, 0, canvas.width, canvas.height);  // إعادة رسم الصورة الأساسية
        ctx.font = "30px Arial";
        ctx.fillStyle = "#00008B";
        ctx.textAlign = "center";
        ctx.fillText("عيدكم مبارك مع : " + name, canvas.width / 2, canvas.height - 50);
      }
    }

    // إضافة مستمع للأحداث عند إدخال النص
    document.getElementById("userName").addEventListener("input", updateCardText);

    function downloadImage() {
      const name = document.getElementById("userName").value.trim();
      if (!name) {
        alert("يرجى إدخال الاسم أولاً.");
        return;
      }

      // الحصول على بيانات الصورة من الـ Canvas
      const imageDataUrl = canvas.toDataURL('image/png');

      // تحويل الـ DataURL إلى Blob
      const imageBlob = dataURLToBlob(imageDataUrl);

      // استخدام FileSaver.js لتحميل الصورة بشكل احترافي
      saveAs(imageBlob, 'بطاقة_تهنئة.png');
    }

    // تحويل DataURL إلى Blob
    function dataURLToBlob(dataURL) {
      const byteString = atob(dataURL.split(',')[1]);
      const mimeString = dataURL.split(',')[0].split(':')[1].split(';')[0];
      const arrayBuffer = new ArrayBuffer(byteString.length);
      const uintArray = new Uint8Array(arrayBuffer);

      for (let i = 0; i < byteString.length; i++) {
        uintArray[i] = byteString.charCodeAt(i);
      }

      return new Blob([uintArray], { type: mimeString });
    }
  </script>
</body>
</html>
